<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*
- Event 종류 
1. 마우스
2. 키보드 입력
3. form & input 
4. touch 
- 용어정리
1. Event Name: load, click, mouseover
2. Event Attribute: onload, onclick, onmouseover
3. Event Listener(Event Handler): function(event){....}
- Event Model(Event Name에 Event Listener를 연결하는 방법)
1. DOM Level 0
	- Inline Event Model
		ex)
		<button onclick='js code' ...>  
	
	- Basic Event Model
		ex)
		window.onload = function(){....}
	- 단점 
		이벤트 핸들러가 한 개만 세팅할 수 있다는 것
		
1. DOM Level 2
	- Microsoft Internet Explorer Event Model
		ex)
		el.attachEvent('click', function(){});
		el.detachEvent('click');
	
	- Standard Event Model
		ex)
		el.addEventListener('click', function(){});
		el.removeEventListener('click');
*/
</script>
<script>
window.addEventListener('load', function(){
	//DOM Level0 - form submit 이벤트 막기
	
	var form = document.getElementById("form-login");
	form.onsubmit = function(){
		var email = document.getElementById("email").value;
		if(email == ''){
			alert('이메일이 비어 있습니다.');
			return false;
		}
		var password = document.getElementById("password").value;
		if(password == ''){
			alert('비밀번호가 비어 있습니다.');
			return false;
		}
		return true;
	}
});
</script>
</head>
<body>
	<h1>이벤트 기본 동작 막기</h1>
	<h2>로그인하기</h2>
	<form id="form-login" method="post" action="login">
		<label>이메일</label>
		<br>
		<input type="text" name="email" id="email"/>
		<br><br>
		<label>비밀번호</label>
		<br>
		<input type="password" name="password" id="password"/>
		<br><br>
		<input type="submit" value="로그인" />
	</form>
</body>
</html>
