<script>

console.log(fn + ":" + typeof(fn));

	number
	boolean

	object

	생성자 함수를 통해 생성되는 객체(다음 생성자 함수들은 내장되어 있음 -> 내장객체)
	object <- Object(o)
	object <- Array(o)
	object <- Funtion(o)
	object <- Date
	object <- Math
	object <- RegExp(o)
	object <- String(o)
	object <- Number(o)
	object <- Boolean(o)
 */
