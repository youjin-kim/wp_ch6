<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
var o = {
		name: "마이콜",
		age: 20,
		hasProperty: function(property){
			return property in this;
		}
}

console.log(o.hasProperty('name'));
console.log('name' in o);            // 위와 동일한것
console.log(o.hasProperty('age'));
console.log(o.hasProperty('email'));

// 그런데 사실은, 모든 Object들은 hasOwnProperty() 메소드를 사용할 수 있다.
console.log(o.hasOwnProperty('name'));
console.log(o.hasOwnProperty('age'));
console.log(o.hasOwnProperty('email'));

// with() 잘 쓰지 않는 연산자
var o = {
	name: "둘리", 
	age: 18,
	info: function() {     // 내용을 출력해주는 함수
		console.log(this.name + ":" + this.age);
	},
	info2: function() { 
		with(this) {
			console.log(name + ":" + age);
		}
	},
	info3: function() {
		for(val in this) {
			console.log(val);
		}
	},
	info4: function() {             // info3()과 동일
		for(var prop in this) {
			console.log(prop);
		}
	},
	info5: function() {
		for(var prop in this) {
			if(typeof(this[prop] != "function")) {
				console.log(prop + ":" + this[prop]);
			}
		}
	}
}

console.log(o.name);
console.log(o["name"]);

o.info();
o.info2();
o.info3();
//o.info4();
o.info5();
</script>
</head>
<body>

</body>
</html>
