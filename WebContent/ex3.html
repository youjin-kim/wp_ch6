<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var myVar1;
var myVar2 = null;
console.log(myVar1 + ":" + myVar2);
console.log(typeof(myVar1) + ":" + typeof(myVar2));
console.log(myVar1 == myVar2);
console.log(myVar1 === myVar2);
// == 값의 등치성, 형변환(o)
console.log("2" == 2);
console.log(true == 1);
console.log('abc' == new String('abc'))
//형변환
console.log(true + 10);                // 11
console.log(2 + "2");                  // "22"
console.log("2" + 2);                  // "22"
console.log('abc' + new String('abc')) //abcabc
console.log("=========================")
// === (객체의 동일성, 형변환x)
console.log("2" === 2);
console.log(true === 1);
console.log('abc' === new String('abc'))
a = 100;
b = 100;
console.log(a == b);
console.log(a === b);
//추천: 타입에 대해선 엄격하게 코딩
str = "5"
console.log(parseInt(str) == 5);
	
</script>
</head>
<body>
	<h1>null VS undefined</h1>
</body>
</html>
