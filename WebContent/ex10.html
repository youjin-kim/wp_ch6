<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
<script>
// 배열을 생성하는 방법1: 생성자 함수, size 지정
// 종적으로 배열 사이즈가 자동으로 조정이 되서 size는 필요없다.
// 하지만, 성능을 고려해서 예측할 수 있는 배열은 size를 미리 잡아둔다.
var a1 = new Array(3);
a1[0] = 0;
a1[1] = 1;
a1[2] = 2;
a1[3] = 3;
console.log(a1);

// 배열을 생성하는 방법2: 리터럴
a2 = [];
console.log("a2 length:" + a2.length);

// 배열의 내부 저장 타입은 정해져 있지 않다.
a2[0] = 10;
a2[1] = 'helloworld';
a2[3] = {
		name: "둘리"
}
console.log('Array2 a2: ' + a2);
console.log('a2 length:' + a2.length);
console.log('a2[2]:' + a2[2]);            // undefined, 오류는 안남

var jQuery = function() {
	...
	...
	..
	return {....};
}

var $ = jQuery;

var o = $("")
o.css

/*
 * 배열과 객체는 동일하게 값에 접근할 수 있다.
 * Array == Object
 */
a3 = [];
a3["0"] = 0;
a3["1"] = 1;
a3["abcd"] = 10;
console.log(a3);
a3[0] = 10;
console.log(a3[0]);

// 객체
o = {};		
o["0"] = 0;
o["1"] = 1;
console.log(o);
o[0] = 10;
console.log(o);

</script>
</head>
<body>
	<h1>내장객체 Array</h1>
</body>
</html>
