<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*
- Event 종류 
1. 마우스
2. 키보드 입력
3. form & input 
4. touch 
- 용어정리
1. Event Name: load, click, mouseover
2. Event Attribute: onload, onclick, onmouseover
3. Event Listener(Event Handler): function(event){....}
- Event Model(Event Name에 Event Listener를 연결하는 방법)
1. DOM Level 0
	- Inline Event Model
		ex)
		<button onclick='js code' ...>  
	
	- Basic Event Model
		ex)
		window.onload = function(){....}
	- 단점 
		이벤트 핸들러가 한 개만 세팅할 수 있다는 것
		
1. DOM Level 2
	- Microsoft Internet Explorer Event Model
		ex)
		el.attachEvent('click', function(){});
		el.detachEvent('click');
	
	- Standard Event Model
		ex)
		el.addEventListener('click', function(){});
		el.removeEventListener('click');
*/
</script>
<script>
window.addEventListener('load', function(){
	var achor = document.getElementById("fetch-data");
	achor.addEventListener('click', function(event){
		event.preventDefault();
		
		console.log("fetch data.....");
	})
});
</script>
</head>
<body>
	<h1>이벤트 기본 동작 막기</h1>
	<a href='' id='fetch-data'>데이터 가져오기</a>
</body>
</html>
